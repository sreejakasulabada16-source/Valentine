<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Surprise...</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://images.unsplash.com/photo-1552053831-71594a27632d?q=80&w=1000&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 90%;
            position: relative;
        }

        .step { display: none; }
        .active { display: block; }

        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 20px; }
        p { font-size: 1.2rem; color: #333; font-weight: 500; }
        
        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: 0.2s;
        }

        .option-btn { background-color: #ff4d6d; color: white; width: 85%; }
        .option-btn:hover { background-color: #ff758f; transform: scale(1.03); }

        #noBtn { background-color: #888; color: white; position: absolute; }
        #yesBtn { background-color: #ff4d6d; color: white; }

        img { width: 100%; max-width: 250px; border-radius: 15px; margin-top: 15px; }
    </style>
</head>
<body>

    <div class="card">
        <div id="step1" class="step active">
            <h1>Hi Sweetie! ‚ù§Ô∏è</h1>
            <p>I made a little something for you. Ready?</p>
            <button class="option-btn" onclick="nextStep(2)">Yes, let's go!</button>
        </div>

        <div id="step2" class="step">
            <h1>Question 1</h1>
            <p>When was our first kiss? üíã</p>
            <button class="option-btn" onclick="nextStep(3)">April 14</button>
            <button class="option-btn" onclick="alert('Wrong! Think harder... üòÇ')">April 15</button>
        </div>

        <div id="step3" class="step">
            <h1>Question 2</h1>
            <p>What do I love most?</p>
            <button id="love1" class="option-btn" onclick="revealIdiot()">Me</button>
            <button id="love2" class="option-btn" onclick="revealIdiot()">My writing</button>
            
            <div id="idiotMessage" style="display:none;">
                <h2 style="color: #d63384; margin-top: 20px;">YOU IDIOT! It's you! ‚ù§Ô∏è</h2>
                <button class="option-btn" onclick="nextStep(4)">Continue üòÇ</button>
            </div>
        </div>

        <div id="step4" class="step">
            <h1>Last question...</h1>
            <p>Are you ready for the big one?</p>
            <button class="option-btn" onclick="nextStep(5)">YES! üòç</button>
        </div>

        <div id="step5" class="step">
            <h1 id="finalText">Will you be my Valentine?</h1>
            <div style="height: 120px; position: relative; margin-top: 20px;">
                <button id="yesBtn" onclick="celebrate()">YES</button>
                <button id="noBtn" onmouseover="moveButton()">NO</button>
            </div>
        </div>

        <div id="step6" class="step">
            <h1>Yay! I love you! ü•∞‚ù§Ô∏è</h1>
            <img src="PASTE_YOUR_IMAGE_URL_HERE" alt="Together Forever">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        function nextStep(n) {
            document.querySelectorAll('.step').forEach(s => s.classList.remove('active'));
            document.getElementById('step' + n).classList.add('active');
        }

        function revealIdiot() {
            document.getElementById('love1').style.display = 'none';
            document.getElementById('love2').style.display = 'none';
            document.getElementById('idiotMessage').style.display = 'block';
        }

        function moveButton() {
            const b = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - b.offsetWidth);
            const y = Math.random() * (window.innerHeight - b.offsetHeight);
            b.style.left = x + 'px';
            b.style.top = y + 'px';
        }

        function celebrate() {
            nextStep(6);
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
